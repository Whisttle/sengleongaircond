<div class="cta-section" 
    style=" width: 100%; 
            display: flex; 
            justify-content: 
            center; align-items: 
            center; 
            margin-top: 2rem;"
            >
        <a href="{{ value.button_redirect }}" style="width: 50%;">
            <button 
            style="
                    border-radius: 
                    16px !important;
                    width: 100%;
                    background: {{ value.background_color }};
                    color: {{ value.text_color }};
                    border: none;
                    padding: 1rem 2rem;
                    border-radius: 8px;
                    font-size: 1.1rem;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    text-transform: uppercase;
                    letter-spacing: 0.5px;
                    ">
                {{ value.button_text }}
            </button>
        </a>
</div>
